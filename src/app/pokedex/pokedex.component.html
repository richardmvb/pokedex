<div class="row">
  <div class="col s12">

    <app-loader [loading]="loading" [failed]="failed" *ngIf="loading"></app-loader>

    <ul class="collection" *ngIf="myPokedexOrderedByAttack">
      <li class="collection-item avatar" *ngFor="let pokemon of myPokedexOrderedByAttack;">
        <img [src]="pokemon?.baseInfo.sprite" class="circle">
        <span class="title">{{pokemon?.baseInfo.name}}</span>
        <br><br>
        <app-pokemon-stats [stats]="pokemon?.stats"></app-pokemon-stats>
        <a class="secondary-content"
            materialize="tooltip" 
            data-position="top" 
            data-delay="50" 
            data-tooltip="Remove from pokédex" 
            (click)="removePokemonFromPokedex(pokemon?.baseInfo.id)">
          <i class="material-icons">delete</i>
        </a>
      </li>
    </ul>

    <h1 *ngIf="myPokedexOrderedByAttack.length < 1" class="center">Empty Pokédex!</h1>
  </div>
</div>
