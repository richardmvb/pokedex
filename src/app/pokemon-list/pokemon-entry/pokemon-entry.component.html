<div class="card">
   
  <div class="card-image">
    <img [src]="pokemon?.sprite">

    <app-loader [loading]="loading" [failed]="failed" *ngIf="loading"></app-loader>

    <a class="btn-floating halfway-fab waves-effect waves-light red" 
        materialize="tooltip" 
        data-position="bottom" 
        data-delay="50" 
        data-tooltip="Add to pokedÃ©x" 
        (click)="addToPokedex(pokemon)"
        *ngIf="!loading">
      <i class="material-icons">add</i>
    </a>
  </div>
  <div class="card-content">
    <span class="card-title truncate" [title]="pokemon?.name">      
       #{{pokemon?.id}}
      <span class="capitalize">{{pokemon?.name}}</span>
    </span>
  </div>
  <div class="card-action" *ngIf="withLink">
    <a href="#" [routerLink]="['/pokemon', pokemon?.id]">See details</a>
  </div>
</div>
